<div class="task-form-container">
    <h2>{{ isEditMode ? 'Edit Task' : 'Create New Task' }}</h2>

    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" formControlName="title" class="form-control">
            <div *ngIf="taskForm.get('title')?.invalid && taskForm.get('title')?.touched" class="error-message">
                Title is required
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" formControlName="description" class="form-control" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="status">Status</label>
            <select id="status" formControlName="status" class="form-control">
                <option value="pending">Pending</option>
                <option value="in_progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary" [disabled]="taskForm.invalid">
                {{ isEditMode ? 'Update Task' : 'Create Task' }}
            </button>
            <a routerLink="/tasks" class="btn btn-outline-secondary">Cancel</a>
        </div>
    </form>
</div>
